workflows:
  react-native:
    name: React Native Firebase Distribution
    max_build_duration: 60
    integrations:
      app_store_connect: Amwal CodeMagic
      
    environment:
      groups:
        - firebase_credentials
      ios_signing:
        distribution_type: app_store
        bundle_identifier: reactamwalpay.example
      vars:
        GRADLE_USER_HOME: ~/.gradle
        NODE_VERSION: "22.15.0"
        GOOGLE_APPLICATION_CREDENTIALS: $FIREBASE_SERVICE_ACCOUNT
        XCODE_WORKSPACE: "ReactAmwalPayExample.xcworkspace"
        XCODE_SCHEME: "ReactAmwalPayExample"
      node: "$NODE_VERSION"
      xcode: latest
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          cd example
          yarn install --frozen-lockfile
      # - name: Build Android APK
      #   script: |
      #     cd example/android
      #     chmod +x gradlew
      #     ./gradlew assembleRelease
      - name: Build iOS 
        script: |
          cd example 
          xcodebuild -workspace ios/$XCODE_WORKSPACE \
                    -scheme $XCODE_SCHEME \
                    -sdk iphoneos \
                    -configuration Release \
                    -archivePath $HOME/build/$XCODE_SCHEME.xcarchive \
                    clean archive

          xcodebuild -exportArchive \
                    -archivePath $HOME/build/$XCODE_SCHEME.xcarchive \
                    -exportOptionsPlist ios/$XCODE_SCHEME/exportOptions.plist \
                    -exportPath $HOME/build/ios_build
    artifacts:
      - example/android/app/build/outputs/**/*.apk
      - build/ios_build/*.ipa
    publishing:
      firebase:
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
        android:
          app_id: $FIREBASE_ANDROID_APP_ID
          artifact_type: 'apk'
          groups: 
            - tester
      email:
        recipients:
          - amr.saied@amwal-pay.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Testers
        submit_to_app_store: false
  package-publish:
    name: Build and Publish Package
    max_build_duration: 30
    environment:
      vars:
        NODE_VERSION: "18"
      node: "$NODE_VERSION"
      java: 17
      groups:
        - npm_credentials
    scripts:
      - name: Install dependencies
        script: |
          yarn install --frozen-lockfile
      - name: Build package
        script: |
          yarn prepare
      - name: Bump version
        script: |
          npm version patch --no-git-tag-version
      - name: Set up npm authentication
        script: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - name: Publish to npm
        script: |
          npm publish --access public